<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neubrutalism Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f0f0f0;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="loading bg-white p-4 rounded-lg neu-brutal">
        <div class="animate-spin h-8 w-8 border-4 border-blue-500 rounded-full border-t-transparent"></div>
    </div>

    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 neu-brutal bg-yellow-300 p-4 inline-block">ToDo List</h1>
        
        <form id="todoForm" class="mb-8 neu-brutal bg-white p-6">
            <input type="text" id="todoInput" placeholder="What needs to be done?" 
                   class="w-full p-3 mb-4 neu-brutal bg-pink-100" required>
            <button type="submit" 
                    class="w-full md:w-auto px-6 py-3 bg-blue-400 neu-brutal hover:bg-blue-500">
                Add Task
            </button>
        </form>

        <div id="todoList" class="space-y-4"></div>
    </div>

    <script>
        const API_URL = 'https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb';
        const APP_SLUG = 'modern-smart-pure-3524';
        const AUTH_TOKEN = '3G13ElSfYeXjHYnA1xrXK9HPAl12';

        async function fetchTodos() {
            showLoading();
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'read',
                        collection: 'todos'
                    })
                });
                const data = await response.json();
                renderTodos(data.result);
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
            hideLoading();
        }

        async function addTodo(title) {
            showLoading();
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'create',
                        collection: 'todos',
                        data: {
                            title,
                            completed: false,
                            createdAt: new Date().toISOString()
                        }
                    })
                });
                fetchTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
            }
            hideLoading();
        }

        async function toggleTodo(id, completed) {
            showLoading();
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'update',
                        collection: 'todos',
                        id,
                        data: { completed }
                    })
                });
                fetchTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
            hideLoading();
        }

        async function deleteTodo(id) {
            showLoading();
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'delete',
                        collection: 'todos',
                        id
                    })
                });
                fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
            hideLoading();
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `neu-brutal p-4 bg-white flex items-center justify-between ${todo.completed ? 'bg-green-100' : ''}`;
                
                todoItem.innerHTML = `
                    <div class="flex items-center gap-4">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onclick="toggleTodo('${todo._id}', ${!todo.completed})"
                               class="w-5 h-5 neu-brutal">
                        <span class="${todo.completed ? 'line-through' : ''}">${todo.title}</span>
                    </div>
                    <button onclick="deleteTodo('${todo._id}')" 
                            class="px-3 py-1 bg-red-400 neu-brutal hover:bg-red-500">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        document.getElementById('todoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            if (title) {
                addTodo(title);
                input.value = '';
            }
        });

        // Initial load
        fetchTodos();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
